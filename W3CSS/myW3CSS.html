  <!DOCTYPE html>
<html>
<title>W3.CSS</title>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="my W3CSS trial">
  <meta name="keywords" content="W3CSS">
  <meta name="author" content="CHENCHENCHENTW">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
 <style>
    .myAutoSlides {
         display: none;
    }
  </style>
<body>

  <div class="w3-container w3-blue">
    <h1 class="w3-center">Slideshow</h1>
  </div>
  <div class="w3-content"  style="width:800px;">
    <span>Manual SlideShow</span>
    
  <div class="w3-display-container">
    <img class="mySlides" src="a.jpg" style="width:100%">
    <img class="mySlides" src="b.jpg" style="width:100%">
    <img class="mySlides" src="c.jpg" style="width:100%">
    <img class="mySlides" src="d.jpg" style="width:100%">
    <img class="mySlides" src="e.jpg" style="width:100%">
    <button class="w3-content w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-content w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
  <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>   
  <h2>HTML slides</h2> 
  <div class="w3-content" style="max-width:400px;">
   <div class="w3-container w3-orange">
   <p>3</p>
      <p>w3-container</p>
      <p>w3-blue</p>
      <p>w3-xlarge</p>
      <p>w3-card-4</p>
  </div>
 <img class="myAutoSlides" src="starfish.jpg" />
    <div class="myAutoSlides w3-container w3-blue w3-xlarge w3-card-4">
      <p>3</p>
      <p>w3-container</p>
      <p>w3-blue</p>
      <p>w3-xlarge</p>
      <p>w3-card-4</p>
    </div>
    <img class="myAutoSlides" src="black man.jpg" />
  </div>
  <script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("myAutoSlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 2000); 
}
</script>   
    
</body>
</html>
